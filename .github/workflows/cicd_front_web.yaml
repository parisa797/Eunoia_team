name: Front Web CI/CD Workflow

on:
  push:
    branches:
      # - develop
      - feature/v1.0.0/cicd-front-web
      # - feature/v1.0.0/filter-search-back-filter


jobs:
  health-check-job: 
    runs-on: ubuntu-latest 

    strategy:
      matrix:
        node-version: [14.x]
    
    steps:
      - name: Checkout code 
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./Frontend/Website/bshop
        run: npm install

      - name: Run the tests
        working-directory: ./Frontend/Website/bshop
        run: npm test


  upload-job: 
    runs-on: ubuntu-latest
    needs: [health-check-job] 
    steps:
      - name: Checkout Code 
        uses: actions/checkout@v2
      - name: Copy folder content recursively to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./Frontend/Website/bshop
          remote: /var/www/front
          host: 37.152.179.124
          username: ubuntu
          password: Eunoia6Team

  dependencies-job: 
    runs-on: ubuntu-latest
    needs: [upload-job]
    steps:
      - name: Install dependencies
        # working-directory: /var/www/front
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cd /var/www/front
            npm install
          host: 37.152.179.124
          username: ubuntu
          password: Eunoia6Team
          
  runserver-job: 
    runs-on: ubuntu-latest
    needs: [dependencies-job]
    steps:
      - name: build ssh
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cd /var/www/front
            npm run build
            sudo service nginx restart
          host: 37.152.179.124
          username: ubuntu
          password: Eunoia6Team